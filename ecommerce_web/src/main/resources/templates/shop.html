<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harish TASTES - Shop</title>
    <meta name="description" content="Shop delicious products at Harish TASTES. Explore our curated selection of culinary delights.">
    <meta name="keywords" content="Harish TASTES, shop, food, culinary products">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        
        .navbar {
            background: linear-gradient(to right, #2c3e50, #3498db);
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .navbar-brand img {
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .navbar-nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin: 0 1rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: #f1c40f;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #f1c40f;
            transform: translateY(-3px);
        }

        
        .carousel {
            margin: 2rem auto;
            max-width: 1400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 500px;
        }

        .carousel-item {
            display: none;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .carousel-item.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .carousel-item img:hover {
            transform: scale(1.05);
        }

        .carousel-control-prev, .carousel-control-next {
            width: 5%;
            background: rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, opacity 0.3s ease;
            opacity: 0.7;
        }

        .carousel-control-prev:hover, .carousel-control-next:hover {
            background: rgba(0, 0, 0, 0.8);
            opacity: 1;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            font-size: 2rem;
            color: #fff;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            list-style: none;
        }

        .carousel-indicators li {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .carousel-indicators li.active {
            background: #f1c40f;
            transform: scale(1.2);
        }

        
        .row {
            margin: 2rem 0;
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-3 {
            flex: 0 0 25%;
            max-width: 25%;
            padding: 0 1rem;
            margin-bottom: 2rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: cardFadeIn 0.5s ease-in-out;
        }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .card:hover .product-img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .card-body {
            padding: 1.5rem;
            background: #fff;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px; 
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        .card:hover .card-title {
            color: #3498db;
        }

        .card-text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
          
          
            -webkit-box-orient: vertical;
        }

        .btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            align-self: center;
        }

        .btn:hover {
            background: linear-gradient(to right, #c0392b, #e74c3c);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    
        @media (max-width: 992px) {
            .col-md-3 {
                flex: 0 0 33.33%;
                max-width: 33.33%;
            }
        }

        @media (max-width: 768px) {
            .col-md-3 {
                flex: 0 0 50%;
                max-width: 50%;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-item {
                margin: 0.5rem 0;
            }

            .product-img {
                height: 250px;
            }

            .card-body {
                min-height: 180px;
            }
        }

        @media (max-width: 576px) {
            .col-md-3 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="120" height="120" alt="Harish TASTES Logo"/>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" aria-label="Go to Home page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}" aria-label="Go to Shop page">Shop</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/admin}" aria-label="Go to Admin page">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div id="carouselExampleIndicators" class="carousel" aria-live="polite">
        <ul class="carousel-indicators">
            <li data-slide-to="0" class="active" aria-label="Slide 1"></li>
            <li data-slide-to="1" aria-label="Slide 2"></li>
            <li data-slide-to="2" aria-label="Slide 3"></li>
            <li data-slide-to="3" aria-label="Slide 4"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/image5.jpg" alt="Delicious dish slide 1">
            </div>
            <div class="carousel-item">
                <img src="/images/image2.jpg" alt="Delicious dish slide 2">
            </div>
            <div class="carousel-item">
                <img src="/images/image3.jpg" alt="Delicious dish slide 3">
            </div>
            <div class="carousel-item">
                <img src="/images/image4.jpg" alt="Delicious dish slide 4">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" aria-label="Previous slide">
            <span class="fas fa-chevron-left carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" aria-label="Next slide">
            <span class="fas fa-chevron-right carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"> 
                <div class="row">
                    <div class="col-md-3" th:each="product : ${products}">
                        <div class="card">
                            <img th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}"
                                 class="product-img card-img-top" aria-label="Product image">
                            <div class="card-body text-center">
                                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                <h4>â‚¹ <span th:text="${product.price}">Price</span></h4>
                                <p class="card-text" th:text="${product.description}">Description</p>
                                <a th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn" th:aria-label="'View details of ' + ${product.name}">View Product</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicators li');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                indicators[i].classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                    indicators[i].classList.add('active');
                }
            });
        }

        document.querySelector('.carousel-control-prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        });

        document.querySelector('.carousel-control-next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        
        let autoSlide = setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }, 2500);

        
        const carousel = document.querySelector('.carousel');
        carousel.addEventListener('mouseenter', () => clearInterval(autoSlide));
        carousel.addEventListener('mouseleave', () => {
            autoSlide = setInterval(() => {
                currentSlide = (currentSlide + 1) % totalSlides;
                showSlide(currentSlide);
            }, 2500);
        });
    </script>
</body>
</html>
